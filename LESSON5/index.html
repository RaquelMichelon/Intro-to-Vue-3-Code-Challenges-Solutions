<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" :alt="description">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <a :href="url">This is an URL</a>
            <p v-show="onSale">On Sale</p>
            
            <!-- v-if directive -->
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost Sold Out!</p>
            <p v-else>Out of Stock</p>
            <!-- use v-show directive for toggling elements' visibility -->
            <p v-show="inStock">In Stock</p>
            
            <!-- v-for directive / details is the array in our data obj-->
            <ul>
              <!-- will render a list of each detail on details array -->
              <li v-for="detail in details"> {{ detail }} </li>
            </ul>
            <!-- setting key attribute / gives each DOM element a unique key -->
            <div v-for="variant in variants" :key="variant.id">{{ variant.color }}</div>
            <!-- solution -->
            <ul>
              <li v-for="(size, index) in sizes" :key="index">{{ size }}</li>
            </ul>
            <!-- solution -->
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
